<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a href="#"><img class="header__logo" src="images/logo.svg" alt="Логотип"></a>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button profile__button_function_edit" aria-label="Редактировать профиль"></button>
        <p class="profile__descript">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_function_add-place" aria-label="Добавить фотографии"></button>
    </section>
    <template id="cardTemplate" class="container" aria-label="Фотографии">
      <div class="container__element">
        <button type="button" class="container__deletebtn" area-label="Удалить карточку"></button>
        <img type="button" id="containerImage" class="container__image">
        <div class="container__name-area">
          <h2 class="container__element-name"></h2>
          <button type="button" class="container__button" aria-label="Поставить лайк"></button>
        </div>
      </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
<!-- попап редактирования профиля-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_popupform">
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup__form_function_edit-profile" novalidate>
        <div class="popup__input-container">
          <input required id="inputName" type="text" class="popup__input popup__input_info_name" name="name" placeholder="Имя" minlength="2" maxlength="40">
          <span class="popup__input-error popup__input-error_type_name"></span>
          <input required id="inputPosition" type="text" class="popup__input popup__input_info_descript" name="position" placeholder="Должность" minlength="2" maxlength="200">
          <span class="popup__input-error popup__input-error_type_position"></span>
          <button type="submit" class="popup__submit popup__submit_function_edit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
<!-- попап добавления карточки-->
  <div class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_popupform">
      <button id="closeAddPopup" type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form id="addPopupForm" class="popup__form popup__form_function_create" novalidate>
        <div class="popup__input-container">
          <input required id="inputTitle" type="text" name="card-name" class="popup__input popup__input_info_name" placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__input-error popup__input-error_type_name"></span>
          <input required id="inputLink" type="url" name="card-link" class="popup__input popup__input_info_descript" placeholder="Ссылка на картинку">
          <span class="popup__input-error popup__input-error_type_link"></span>
          <button type="submit" class="popup__submit popup__submit_function_create-card popup__submit_inactive" disabled>Создать</button>
        </div>
      </form>
    </div>
  </div>
<!-- попап открытой карточки-->
  <div class="popup popup_type_zoom">
    <div class="popup__container popup__container_type_popupimage">
      <button id="closeImagePopup" type="button" class="popup__close-button popup__close-button_type_btnclose" aria-label="Закрыть попап"></button>
      <img class="popup__image">
      <p class="popup__image-name"></p>
    </div>
  </div>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
